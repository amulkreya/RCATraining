<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Revenue Cloud Advance - Secure Dashboard</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f4f6fb;
  user-select: none;
  -webkit-user-select: none;
  -ms-user-select: none;
}

/* HEADER */
.header {
  background: linear-gradient(135deg, #0b3d91, #1f6feb);
  color: white;
  padding: 18px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.title {
  font-size: 22px;
  font-weight: bold;
}

.logout-btn {
  background: #ff4d4f;
  border: none;
  padding: 10px 18px;
  color: white;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
}

.logout-btn:hover {
  background: #d9363e;
}

.container {
  padding: 30px;
  max-width: 1200px;
  margin: auto;
}

.welcome-card {
  background: white;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.08);
  margin-bottom: 30px;
  text-align: center;
}

.welcome-card h2 {
  margin: 0;
  color: #0b3d91;
  font-size: 26px;
}

.subtitle {
  color: #555;
  margin-top: 10px;
  font-size: 15px;
}

.video-section {
  background: white;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 25px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.08);
}

.video-title {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 12px;
}

.video-wrapper {
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
  overflow: hidden;
  border-radius: 12px;
  background: black;
}

.top-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 70px;
  z-index: 10;
}

.bottom-overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 65px;
  z-index: 10;
}

iframe {
  position: absolute;
  width: 100%;
  height: 100%;
  border: none;
  pointer-events: auto;
}

.footer {
  text-align: center;
  padding: 20px;
  color: #777;
  font-size: 13px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="title">Revenue Cloud Advance - Secure Streaming Portal</div>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="container">

  <div class="welcome-card">
    <h2>ðŸŽ“ Welcome to RCA Course</h2>
    <p class="subtitle">
      Authorized Access Only | Recording & Download Strictly Prohibited
    </p>
  </div>

  <script>
    const videos = [
      { day: "Day 1", id: "1ZCFzCjlRvRrnvkph6wtvyy-5REZMEM79" },
      { day: "Day 2", id: "1tOC-EYYvgf_XYPfkVe-Z96qWige3f0hR" },
      { day: "Day 3", id: "1dlML55PJIad7JhqFE6uGkwNtKeP3lB1C" }
    ];
  </script>

  <div id="videoContainer"></div>

</div>

<div class="footer">
  Â© 2026 Kreya IT Consulting Pvt Ltd | Protected RCA Portal
</div>

<script>
/* ================= LOAD VIDEOS ================= */
const container = document.getElementById("videoContainer");

videos.forEach(v => {
  container.innerHTML += `
  <div class="video-section">
    <div class="video-title">ðŸ“º ${v.day} â€“ RCA Training</div>
    <div class="video-wrapper">
      <div class="top-overlay"></div>
      <div class="bottom-overlay"></div>
      <iframe
        src="https://drive.google.com/file/d/${v.id}/preview"
        sandbox="allow-same-origin allow-scripts allow-presentation"
        allow="autoplay"
        referrerpolicy="no-referrer">
      </iframe>
    </div>
  </div>`;
});

/* ================= LOGOUT ================= */
function logout() {
  fetch("/logout").finally(() => {
    window.location.href = "/login.html";
  });
}

/* ================= SECURITY HARDENING ================= */

// Disable Right Click
document.addEventListener("contextmenu", e => e.preventDefault());

// Disable Copy, Paste, Cut
document.addEventListener("copy", e => e.preventDefault());
document.addEventListener("paste", e => e.preventDefault());
document.addEventListener("cut", e => e.preventDefault());

// Disable Drag
document.addEventListener("dragstart", e => e.preventDefault());

// Disable DevTools & Save & Print
document.addEventListener("keydown", function(e) {
  if (
    e.key === "F12" ||
    (e.ctrlKey && e.shiftKey && ["I","J","C"].includes(e.key)) ||
    (e.ctrlKey && ["U","S","P"].includes(e.key))
  ) {
    e.preventDefault();
    alert("Action Blocked");
  }
});

// Disable Back Button
history.pushState(null, null, location.href);
window.onpopstate = function () {
  history.go(1);
};

// Logout if user switches tab
document.addEventListener("visibilitychange", function() {
  if (document.hidden) {
    logout();
  }
});

// Prevent Multiple Tabs
if (localStorage.getItem("activeTab")) {
  alert("Multiple sessions detected. Logging out.");
  logout();
} else {
  localStorage.setItem("activeTab", "true");
  window.addEventListener("beforeunload", () => {
    localStorage.removeItem("activeTab");
  });
}
</script>

</body>
</html>
