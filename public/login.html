<!DOCTYPE html>
<html>
<head>
  <title>RCA Training Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #1f3c88, #39a0ed);
    }

    .login-card {
      border-radius: 20px;
      box-shadow: 0px 10px 30px rgba(0,0,0,0.2);
    }

    .btn-primary {
      background-color: #1f3c88;
      border: none;
    }

    .btn-primary:hover {
      background-color: #16306a;
    }
  </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card login-card p-4" style="width:400px;">
    
    <div class="text-center mb-3">
      <h4 class="fw-bold">RCA Training Platform</h4>
      <p class="text-muted small">Login to continue</p>
    </div>

    <form method="POST" action="/login">
      <div class="mb-3">
        <input type="email" 
               name="email" 
               class="form-control" 
               placeholder="Enter Email"
               required>
      </div>

      <div class="mb-3">
        <input type="password" 
               name="password" 
               class="form-control" 
               placeholder="Enter Password"
               required>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        Login
      </button>
    </form>

    <div class="text-center mt-3">
      <small class="text-muted">
        Â© 2026 RCA Training | Kreya IT Consulting
      </small>
    </div>

  </div>
</div>

</body>
</html>
